<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title> </title>
  <style>
    *{margin:0;padding:0;}
ul,ol{list-style:none;}

.wrapper{
  width: 750px;
  margin: 20px auto;
}
ul > li {
  background: #ddd;
  margin-top: 10px;
  margin-bottom: 10px;
}


.clearfix::after {
  content: '';
  display: block;
  clear: both;
}

ul > li {
  width: 180px;
  float: left;
  margin-left: 10px
}

ul > li:nth-child(1) {
  margin-left: -10px;
}


ul > li:nth-child(5) {
  margin-left: -10px;
}
  </style>
</head>
<body>
  <div class="wrapper">
    <ul class="clearfix">
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
      <li>6</li>
      <li>7</li>
      <li>8</li>
    </ul>
  </div>
</body>
</html>
