<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
<style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

ul, li {
  list-style-type: none;
}

header {
  background: #ddd;
  width: 600px;
  
}

.clearfix::after {
  content: '';
  display: block;
  clear: both;
}

.logo{
  float: left;
  width: 80px;
  background: red;
  line-height: 36px;
}

nav {
  float: right;
}

nav > ul > li {
  float: left;
  width: 60px;
  background: red;
  border: 1px solid black;
  line-height: 36px;
}
</style>

</head>
<body>
<header class="clearfix">
  <div class="logo">logo</div>
  <nav>
    <ul class="clearfix">
      <li>项目1</li>
      <li>项目2</li>
      <li>项目3</li>
    </ul>
  </nav>
</header>
</body>
</html>
