<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title> </title>
<style>
*{margin:0;padding:0;}
ul,ol{list-style:none;}

.wrapper{
  width: 750px;
  margin: 20px auto;

}

.wrapper > ul {
  display: flex;
  justify-content: space-between;
  flex-wrap: wrap;
}

ul > li {
  background: #ddd;
  margin-top: 10px;
  margin-bottom: 10px;
  width: 180px;
}
</style>
</head>
<body>
<div class="wrapper">
    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
      <li>6</li>
      <li>7</li>
      <li>8</li>
    </ul>
  </div>
</body>
</html>
