<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>demo for float</title>
  <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

ul, li {
  list-style-type: none;
}

header {
  display: flex;
  justify-content: space-between;
  background: #ddd;
  width: 600px;
}

.logo {
  line-height: 36px;
  width: 80px;
  background: red;
}

nav > ul {
  display: flex;
  justify-content: space-around;
}

nav > ul > li {
  line-height: 36px;
  width: 60px;
  background: red;
  border: 1px solid black;
}
  </style>
</head>
<body>
<header>
  <div class="logo">logo</div>
  <nav>
    <ul>
      <li>项目1</li>
      <li>项目2</li>
      <li>项目3</li>
    </ul>
  </nav>
</header>
    
</body>
</html>
